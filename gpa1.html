<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="gpa1.css">
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="subjectTable"></tbody>
        </table>
        <button onclick="addSubject()">Add Subject</button>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <h3>Current CGPA: <span id="cgpaResult">0.00</span></h3>
    </div>
    <script src="gpa1.js"></script>
</body>
</html>
